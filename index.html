<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Fortune Game ðŸŒŒ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen m-0">

    <div id="gameUI" class="hidden absolute top-0 left-0 right-0 w-full z-10">
        <div class="flex justify-between items-center p-6">
            <div id="timerBox" class="p-4 bg-black bg-opacity-50 rounded-lg">
                <span class="text-lg text-gray-300">Time: </span>
                <span id="timer" class="text-2xl font-bold text-yellow-300">0</span>
            </div>
            <div id="scoreBox" class="p-4 bg-black bg-opacity-50 rounded-lg text-right">
                <span class="text-lg text-gray-300">Score: </span>
                <span id="score" class="text-2xl font-bold text-yellow-300">0</span>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="catcher-container" class="hidden" style="left: 50%; transform: translateX(-50%);">
        <svg id="catcher-svg" width="120" height="60" viewBox="0 0 120 60">
            <path d="M10 50 Q 60 0 110 50" stroke="#60a5fa" stroke-width="5" fill="rgba(96, 165, 250, 0.2)" stroke-linecap="round"/>
        </svg>
    </div>

    <div id="startScreen" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="bg-indigo-900 bg-opacity-80 border-2 border-yellow-300 rounded-2xl p-8 text-center max-w-md w-full">
            <h1 class="glowing-title text-5xl font-bold text-white tracking-wider mb-4">Dodge & Catch</h1>
            <p class="text-xl text-gray-300 mb-8">Catch the falling stars to reveal your cosmic destiny. How long will you play?</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button class="time-btn bg-yellow-400 hover:bg-yellow-300 text-indigo-900 font-bold py-3 px-6 rounded-full text-lg transition-transform transform hover:scale-105" data-time="30">30 Seconds</button>
                <button class="time-btn bg-yellow-400 hover:bg-yellow-300 text-indigo-900 font-bold py-3 px-6 rounded-full text-lg transition-transform transform hover:scale-105" data-time="60">1 Minute</button>
                <button class="time-btn bg-yellow-400 hover:bg-yellow-300 text-indigo-900 font-bold py-3 px-6 rounded-full text-lg transition-transform transform hover:scale-105" data-time="120">2 Minutes</button>
            </div>
        </div>
    </div>

    <div id="fortuneScreen" class="hidden modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
        <div class="bg-indigo-900 bg-opacity-80 border-2 border-yellow-300 rounded-2xl p-8 text-center max-w-lg w-full">
            <h2 class="text-3xl font-bold text-yellow-300 mb-2">The Cosmos Have Spoken!</h2>
            <div id="catchSummary" class="text-sm text-gray-400 mb-4 border-b border-yellow-300/20 pb-4"></div>
            <div id="fortuneResult" class="text-lg text-white my-6 min-h-[100px] flex items-center justify-center">
                <div class="spinner"></div>
                <p class="ml-4">Consulting the stars...</p>
            </div>
            <p class="text-gray-400 text-md mb-6">Final Score: <span id="finalScore" class="font-bold text-white">0</span></p>
            <button id="playAgainBtn" class="bg-yellow-400 hover:bg-yellow-300 text-indigo-900 font-bold py-3 px-6 rounded-full text-lg transition-transform transform hover:scale-105">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
